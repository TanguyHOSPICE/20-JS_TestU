<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>TEST</h1>

  <form id="contact-form">
    <div class="wrapper mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>

    <div class=" wrapper mb-3">
      <label for="title" class="form-label">Titre du message</label>
      <input type="text" name="title" id="title" class="form-control">
    </div>

    <div class=" wrapper mb-3">
      <label for="content" class="form-label">Contenu du message</label>
      <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div>

    <button type="submit" id="submit-btn" class="btn btn-outline-primary">Envoyer</button>
  </form>

  <!-- JS -->
  <script src=" /script.js"></script>
</body>

</html>
